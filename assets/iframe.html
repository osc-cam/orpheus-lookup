<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" >
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="content"></div>
<br>
<button id="save_button" class="btn btn-primary btn-sm" style="display: none;">Populate ticket fields</button>
<footer>
    <a href="https://app.asana.com/0/648964409894394/board" target="_blank">Report bugs</a>
</footer>
<!-- Scripts -->
<script id="orpheus-template" type="text/x-handlebars-template">
    <table class="table table-sm">
        <tbody>
            {{#if publisher_name}}
            <tr>
                <td><b>Publisher name</b></td>
                <td>{{publisher_name}}</td>
            </tr>
            {{/if}}
            {{#if journal_apc_range}}
            <tr>
                <td><b>APC range</b></td>
                <td>{{journal_apc_range}}</td>
            </tr>
            {{/if}}
            {{#if commitment}}
            <tr>
                <td><b>Commitment guidance</b></td>
                <td>{{commitment}}</td>
            </tr>
            {{/if}}
            {{#if embargo_duration}}
            <tr>
                <td><b>Embargo duration</b></td>
                <td>{{embargo_duration}}</td>
            </tr>
            {{/if}}
            {{#if gold_licence_options}}
            <tr>
                <td><b>Gold licence options</b></td>
                <td>{{gold_licence_options}}</td>
            </tr>
            {{/if}}
            {{#if green_allowed_version}}
            <tr>
                <td><b>Green allowed version</b></td>
                <td>{{green_allowed_version}}</td>
            </tr>
            {{/if}}
            {{#if green_licence}}
            <tr>
                <td><b>Green licence</b></td>
                <td>{{green_licence}}</td>
            </tr>
            {{/if}}
            {{#if journal_oa_status}}
            <tr>
                <td><b>Journal OA status</b></td>
                <td>{{journal_oa_status}}</td>
            </tr>
            {{/if}}
        </tbody>
    </table>
    {{#if orpheus_id}}
        {{#if romeo_url}}
            <p style="font-size: 14px">Go to: <a href="https://orpheus-prod.lib.cam.ac.uk/policies/{{orpheus_id}}"
                                             target="_blank" style="font-size: 14px">Orpheus record</a>;   <a
                                href={{romeo_url}} target="_blank" style="font-size: 14px">RoMEO record</a></p>
        {{else}}
            <a href="https://orpheus-prod.lib.cam.ac.uk/policies/{{orpheus_id}}" target="_blank" style="font-size: 14px">Go to Orpheus record</a>
        {{/if}}
    {{else if romeo_url}}
        <a href={{romeo_url}} target="_blank" style="font-size: 14px">Go to RoMEO record</a>
    {{/if}}
</script>
<script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
</script>
<script id="orpheus-error-template" type="text/x-handlebars-template">
    <p>{{sms}}</p>
</script>
<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
<!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
<!-- Templating Handlebars -->
<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
<script src="resources/config_prod.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
